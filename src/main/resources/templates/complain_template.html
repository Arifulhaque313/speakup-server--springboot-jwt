<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Complain Details - PDF</title>

<style>
    body{
        font-family: Arial, sans-serif;
        margin: 30px;
        background-color: #f4f7fa;
    }

    h1{
        color:#4CAF50;
        text-align:center;
        margin-bottom:40px;
    }

    .complain-details{
        width:100%;
        max-width:800px;
        margin:0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
     }

    table{
        width:100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td{
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
    }

    th{
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
    }

    td{
        background-color: $f9f9f9;
    }

    .footer{
        text-align: center;
        margin-top: 40px;
        font-size: 12px;
        color: #777;
    }

    .footer p{
         margin: 0;
    }
</style>
</head>
<body>

<h1>
    Complain Request Details
</h1>

<div class="complain-details">
    <table>
        <tr>
            <th>Complainer Name</th>
            <td th:text = "${complain.name}"></td>
        </tr>

        <tr>
            <th>Complain ID</th>
            <td th:text = "${complain.id}">1</td>
        </tr>

        <tr>
            <th>Complainer Title</th>
            <td th:text = "${complain.title}"></td>
        </tr>

        <tr>
            <th>Description</th>
            <td th:text = "${complain.description}"></td>
        </tr>
    </table>
</div>

<div class="footer">
    <p>Generated by Complain App | All rights reserved &copy; 2025</p>
</div>

</body>
</html>
